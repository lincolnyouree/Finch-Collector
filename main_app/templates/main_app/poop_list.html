{% extends 'base.html' %}
{% block content %}

<h1>Pooop List</h1>

{% for poop in poop_list %}
  <a href="{% url 'poops_detail' poop.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ poop.name }}</span>
            <p>Color: {{ poop.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
