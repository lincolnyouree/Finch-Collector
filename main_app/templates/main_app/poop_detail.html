{% extends 'base.html' %}
{% block content %}

<h1>Poop Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ poop.name }}</span>
        <p>Color: {{ poop.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'poops_update' poop.id %}">Edit</a>
        <a href="{% url 'poops_delete' poop.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
